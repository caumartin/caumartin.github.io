<script>
  function validarFormulario() {
    // Obtener los valores ingresados por el usuario y .trim() recorta
    // los posibles espacios en blanco al principio y al final.

    let nombre = document.getElementById("nombre_ingresado").value;
    let apellido = document.getElementById("apellido_ingresado").value;
    let email = document.getElementById("email_ingresado").value;
    let celular = document.getElementById("telefono_ingresado").value;
    let comentario = document.getElementById("mensaje_ingresado").value;

    // VALIDA QUE SE INGRESEN TODOS LOS CAMPOS: Verifica si algún campo está en blanco
    if (nombre === "" || apellido === "" || email === "" || celular === "" || comentario === "") {
      alert("Por favor, complete todos los campos del formulario.");
      return false;
    }

    // VALIDA Nombre: Verifica si el nombre contiene solo caracteres alfabéticos y espacios
    for (var i = 0; i < nombre.length; i++) {
      var charCode = nombre.charCodeAt(i);
      if (!((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122) || charCode === 32)) {
        alert("El campo 'nombre' solo puede contener caracteres alfabéticos y espacios.");
        return false;
       }
     }

     // VALIDA Apellido: Verifica si el Apellido contiene solo caracteres alfabéticos y espacios
    for (var i = 0; i < apellido.length; i++) {
      var charCode = apellido.charCodeAt(i);
      if (!((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122) || charCode === 32)) {
        alert("El campo 'apellido' solo puede contener caracteres alfabéticos y espacios en blanco.");
        return false;
      }
    }

    // VALIDA Celular: Verifica que solo se ingresen nros
     for (var i = 0; i < celular.length; i++) {
      var charCode = celular.charCodeAt(i);
      if (charCode < 48  || charCode > 57) {
        alert("El campo 'celular' solo puede contener numeros.");
        return false;
      }
    }

    // Si todas las validaciones son exitosas, enviar el formulario
    alert("Formulario enviado correctamente.");
    return true;
   }
</script>
