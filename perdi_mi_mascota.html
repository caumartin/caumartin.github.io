    <section class="textos-header">
        <h1>Perdiste tu mascota?</h1>
        <h2>Te ayudamos a encontrarla</h2>
    </section>
    <div class="wave" style="height: 150px; overflow: hidden;">
        <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
            <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"

</header>
  <main>

    <body>
      <div class="container">
        <form class="row g-3 mt-3 pb-5">

          <div class="col-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Perdida">
              <label class="form-check-label" for="flexRadioDefault1">
                Mascota Perdida
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Encontrada" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Mascota Encontrada
              </label>
            </div>
          </div>

          <div class="col-12">
            <label for="nameInput" class="form-label">Ingrese su nombre</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Nombre">
          </div>

          <div class="col-6">
            <label for="phoneInput" class="form-label">Ingrese su telefono</label>
            <input type="text" class="form-control" id="phoneInput" placeholder="1130712911">
          </div>

          <div class="col-6">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="ejemplo@dominio">
          </div>

          <hr />
          <div>
            Datos de la mascota Perdida / Encontrada
          </div>
          <div class="col-6">
            <label for="dateSelect" class="form-label">Barrio</label>
            <select class="form-select" id="dateSelect" aria-label="Seleccionar barrio">
              <option selected>Seleccionar el Barrio</option>
              <option value="Agronomia">Agronomia</option>
              <option value="Almagro">Almagro</option>
              <option value="Balvanera">Balvanera</option>
              <option value="Barracas">Barracas</option>
              <option value="Belgrano">Belgrano</option>
              <option value="Boedo">Boedo</option>
              <option value="Caballito">Caballito</option>
              <option value="Chacarita">Chacarita</option>
              <option value="Coghlan">Coghlan</option>
              <option value="Colegiales">Colegiales</option>
              <option value="Constitucion">Constitucion</option>
              <option value="Flores">Flores</option>
              <option value="Floresta">Floresta</option>
              <option value="La Boca">La Boca</option>
              <option value="La Paternal">La Paternal</option>
              <option value="Liniers">Liniers</option>
              <option value="Mataderos">Mataderos</option>
              <option value="Monte Castro">Monte Castro</option>
              <option value="Montserrat">Montserrat</option>
              <option value="Nueva Pompeya">Nueva Pompeya</option>
              <option value="Nuñez">Nuñez</option>
              <option value="Palermo">Palermo</option>
              <option value="Parque Avellaneda">Parque Avellaneda</option>
              <option value="Parque Chacabuco">Parque Chacabuco</option>
              <option value="Parque Chas">Parque Chas</option>
              <option value="Parque Patricios">Parque Patricios</option>
              <option value="Puerto Madero">Puerto Madero</option>
              <option value="Recoleta">Recoleta</option>
              <option value="Retiro">Retiro</option>
              <option value="Saavedra">Saavedra</option>
              <option value="San Cristobal">San Cristobal</option>
              <option value="San Nicolas">San Nicolas</option>
              <option value="San Telmo">San Telmo</option>
              <option value="Versalles">Versalles</option>
              <option value="Villa Crespo">Villa Crespo</option>
              <option value="Villa Devoto">Villa Devoto</option>
              <option value="Villa Gral.Mitre">Villa Gral.Mitre</option>
              <option value="Villa Lugano">Villa Lugano</option>
              <option value="Villa Ortuzar">Villa Ortuzar</option>
              <option value="Villa Pueyrredon">Villa Pueyrredon</option>
              <option value="Villa Real">Villa Real</option>
              <option value="Villa Riachuelo">Villa Riachuelo</option>
              <option value="Villa Santa Rita">Villa Santa Rita</option>
              <option value="Villa Soldati">Villa Soldati</option>
              <option value="Villa Urquiza">Villa Urquiza</option>
              <option value="Villa del Parque">Villa del Parque</option>
              <option value="Velez Sarsfield">Velez Sarsfield</option>
            </select>
          </div>
          <div class="col-6">
            <label for="dateInput" class="form-label">Ingrese la fecha y hora aproximada</label>
            <input type="datetime-local" class="form-control" id="dateInput">
          </div>
          <div class="col-12">
            <label for="dateFile" class="form-label">Envie una foto de la mascota (JPG, JPEG, PNG)</label>
            <input type="file" class="form-control" id="dateFile" accept=".png,.jpg,.jpeg" required>
          </div>

          <div class="col-12">
            <button type="button" class="btn btn-success" onclick="guardar()">Grabar</button>
            </button>
          </div>

        </form>
      </div>
