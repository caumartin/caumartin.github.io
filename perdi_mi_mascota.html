<script>
  function validateForm() {
    let valueNumber = document.querySelector("#phoneInput").value
    var phoneno = /^\d{10}$/;
    if (!valueNumber.match(phoneno)) {
      alert("Numero de telefono invalido");
      return false;
    }

    // Verificar que el mail no esté vacio
    let correo = document.querySelector("#emailInput").value
    if (correo === "") {
      alert("Necesitamos su dirección de email");
      return false;
    }

    // Verificar que el nombre no esté vacio
    let nombre = document.querySelector("#nameInput").value
    if (nombre === "") {
      alert("El nombre no puede estar vacío");
      return false;
    }

    // Verificar si el nombre contiene solo caracteres alfabéticos y espacios
    for (var i = 0; i < nombre.length; i++) {
      var charCode = nombre.charCodeAt(i);
      if (!((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122) || charCode === 32)) {
        alert("El campo 'nombre' solo puede contener caracteres alfabéticos y espacios.");
        return false;
      }
    }

    // Verificar seleccion de barrio
    let lugar= document.getElementById("dateSelect").value;
    if (lugar == "Seleccionar el Barrio") {
      alert("Debe seleccionar un barrio");
      return false;
    }

    // Verificar ingreso de fecha
    let fecha= document.getElementById("dateInput").value;
    esFecha = Date.parse(fecha)
    if (isNaN(esFecha)) {
      alert("Debe ingresar la fecha del evento");
      return false;
    }

  return true;

  }
